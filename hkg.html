    function randomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      for (let i = 0; i < length; i++) {

    let lineCount = 0;

    function streamText() {
      if (lineCount < maxLines) {

        if (Math.random() < 0.45) { // 45%はログっぽい文を出す
          line = logWords[Math.floor(Math.random() * logWords.length)];
        } else {
          line = randomString(40 + Math.floor(Math.random() * 40));
        }

        output.innerHTML += line + "\n";
        lineCount++;
        window.scrollTo(0, document.body.scrollHeight);

        setTimeout(streamText, 5); // 0.005秒ごと → 読めない爆速
